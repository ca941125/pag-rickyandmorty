<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="stylo.css">
    <title>Rick and Morty</title>
</head>
<body> 
<!-- encabezado  -->
    <header>
        <img src="imagenes/pngrickyandmorty.png" height="350px">
    </header>
<!-- contenedor principal -->
    <div class="filter">
        <label for="genderFilter">FILTER BY GENDER</label>
        <select id="genderFilter">
            <option value="">All</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="genderless">Genderless</option>
            <option value="unknown">Unknown</option>
        </select>
    </div>
<!-- tarjetas -->
    <div class="characters">
        <!-- Lista de personajes -->
    </div>
<!-- paginador -->
    <div class="pagination">
        <button id="firstPage">
            <span class="material-symbols-outlined">keyboard_tab_rtl</span>
        </button>
        <button id="prevPage">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
        </button>
        <span id="pageInfo">Page 1 / X</span>
        <button id="nextPage">
            <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
        <button id="lastPage">
            <span class="material-symbols-outlined">start</span>
        </button>
    </div>
<!-- footer -->

    <footer>
        <h3>AGUIRRE CAROLINA - Septiembre 2023</h3>
        <div class="container">
            <div class="box">
                <a href="https://github.com/ca941125" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <div class="box">
                <a href="https://www.linkedin.com/in/carolina-aguirre-b9546021a/"  target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
        </div>
        <img src="imagenes/rickandmortyfondo_copia.jpg" >
    </footer>
    <script src="main.js"></script>
</body>
</html>
